<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="/public/style.css">
</head>
<body>
  <div class='wrapper'>
  <header class='header'>
    <h1>Hillary's Movie Ratings</h1>
    <p>See if you agree with my ratings!</p>
  </header>
  <h2>{{ title }}</h2>

    <p> Director: {{ director }}</p>

  </section>
  </div><!-- End of wrapper -->
</body>
</html>
